<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebScraper</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4">
            <label for="input1" class="form-label">Enter URL</label>
            <input type="text" class="form-control" id="input1" name="input1" placeholder="Enter URL">
          </div>
          <div class="col-md-4">
            <label for="input2" class="form-label">Enter HTML element name(e.g. div, h1, span, etc.).</label>
            <input type="text" class="form-control" id="input2" name="input2" placeholder="Enter HTML element name (e.g. div, h1, span, etc.)">
          </div>
          <div class="col-md-4">
            <label for="input3" class="form-label">Enter the element class</label>
            <input type="text" class="form-control" id="input3" name="input3" placeholder="Enter the element class">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" id="scrape-btn">Scrape</button>
          </div>
        </div>
        {{data}}
      </form>
      
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>

</body>
</html>
